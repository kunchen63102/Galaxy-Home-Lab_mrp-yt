version: "3"
services:
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    hostname: syncthing #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London # Update your Tize Zone
    volumes:
      - /PATH/TO/LOCATION:/config
      - /PATH/TO/LOCATION:/nas
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped
    # optional ------------------------------------
    networks:
      - galaxy

networks:
  galaxy:  
    driver: bridge
    # optional ------------------------------------
